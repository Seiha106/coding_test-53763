<!Doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>구름DEVTH - 웹 프로그래밍 문제 체험하기</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="jquery-3.1.1.js"></script>
    <header>
      <h1>
        <a href="#">
          <img src="./goorm_devth.svg" min-width="64" height="32" style="padding:16px;" alt="구름DEVTH">
        </a>
      </h1>
      <a href="#" class="header_title_link">
        <h2>웹 프로그래밍 문제 - GET 방식 요청 처리 / 비동기 처리</h2>
      </a>
      </header>
    <section>
      <div class="form-group">
        <label for="param1">첫번째 인자</label>
        <input type="text" class="form-control" id="param1">
      </div>
      <div class="form-group">
        <label for="param2">두번째 인자</label>
        <input type="text" class="form-control" id="param2">
      </div>
      <div class="well" id="response_msg">
        서버 응답 메시지
      </div>
      <button class="btn btn-default" onclick="do_get();">
        GET 요청
      </button>
​
      <script>
        var do_get = function() {
          var param1 = document.getElementById('param1').value;
          var param2 = document.getElementById('param2').value;
          var data = {};

          if (param1) {
            data.param1 = param1;
          }

          if (param2) {
            data.param2 = param2;
          }

          $.get('equality_checker.php', data, function(response) {
            if (typeof response === 'object') {
              response = JSON.stringify(response, null, 2);
            }

            document.getElementById('response_msg').innerHTML = response;
            setTimeout(function() {
              document.getElementById('response_msg').innerHTML = '서버 응답 메시지';
            }, 2500);
          });
        };
      </script>
    </section>
  </body>
</html>
